<ng-container *ngIf='(api.selectedItem | async)'>
<app-vis-nav [(selectVis)]='selectedVis' [loadingStatus]='loadingStatus'></app-vis-nav>
<app-vis-selector *ngFor='let vis of api.config.visualisations'
  [vis]='vis'
  [visible]='selectedVis === vis.title'
  (loading)='loadingStatus[vis.title] = $event'
>
</app-vis-selector>
</ng-container>
