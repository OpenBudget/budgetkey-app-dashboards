<table class="table table-striped" *ngIf='data && data.length > 0'>
  <thead class="thead-dark">
    <tr>
      <th scope="col" *ngFor='let f of fields'>{{f.title}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let row of data'>
      <td *ngFor='let f of fields' [innerHtml]='f.formatter(row[f.field])'></td>
    </tr>
  </tbody>
</table>
<h3 *ngIf='data && data.length === 0'>לא נמצאו נתונים</h3>
<h3 *ngIf='!data'>
  <i class='fas fa-spinner fa-spin'></i>
  בטעינה...
</h3>
